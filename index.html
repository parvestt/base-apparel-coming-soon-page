<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <section class="hero">
      <div class="hero__content">
        <div class="hero__inner">
          <img src="images/logo.svg" alt="Base Apparel" class="hero__logo">
          <img src="images/hero-mobile.jpg" alt="" class="hero__img--mobile">
          <h1 class="hero__title">
            <span>We're</span><br>
            Coming<br>
            Soon
          </h1>
          <p class="hero__description">Hello fellow shoppers! We're currently building our new fashion store. Add your
            email below to stay up-to-date with announcements and our launch deals.</p>
          <form class="hero__form">
            <div class="input__group">
              <input class="input__email" name="email" type="text" placeholder="Email Address">
              <button class="input__submit" type="submit" aria-label="Submit Form">
                <img src="images/icon-arrow.svg" alt="">
              </button>
              <img src="images/icon-error.svg" alt="" class="form__error">
            </div>
            <p class="form__error--text">Please provide a valid email</p>
          </form>
        </div>
      </div>
      <div class="hero__img--box">
        <img src="images/hero-desktop.jpg" alt="" class="hero__img">
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
